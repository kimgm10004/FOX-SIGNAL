<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">🌙</button>
        <h1>로또 번호 추첨기</h1>
        <p>버튼을 눌러 6개의 행운의 번호를 받아보세요!</p>
        <div class="lotto-numbers" id="lotto-numbers">
            <span class="placeholder">?</span>
            <span class="placeholder">?</span>
            <span class="placeholder">?</span>
            <span class="placeholder">?</span>
            <span class="placeholder">?</span>
            <span class="placeholder">?</span>
        </div>
        <button id="generate-btn">번호 생성</button>

        <hr style="margin: 40px 0; border-color: var(--p-color);">

        <h2>제휴 문의</h2>
        <p>문의사항이 있으시면 아래 양식을 작성해 주세요.</p>
        <form action="https://formspree.io/f/your_form_id" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">문의 보내기</button>
        </form>
        <p style="font-size: 0.8em; color: var(--p-color);">
            ☝️ Formspree 폼 ID를 <code>action</code> 속성에 업데이트해주세요.
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
