<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3813668346586591">
    <title>AniSearch - 애니메이션 검색</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3813668346586591"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>AniSearch</h1>
        <form id="search-form">
            <input type="search" id="search-input" placeholder="애니메이션 제목 검색..." required>
            <button type="submit">검색</button>
            <a href="https://laftel.net/" target="_blank" id="laftel-link" class="laftel-link">애니 보러가기</a>
            <a href="https://figurepresso.com/" target="_blank" id="figure-link" class="figure-link">피규어 보러가기</a>
            <a href="https://gall.dcinside.com/mgallery/board/lists?id=koreaani" target="_blank" id="community-link" class="community-link">커뮤니티</a>
            <a href="https://ridibooks.com/category/1600" target="_blank" id="novel-link" class="novel-link">라이트노벨 보러가기</a>
            <a href="https://www.youtube.com/results?search_query=%EC%95%A0%EB%8B%88%EB%A9%94%EC%9D%B4%EC%85%98+OST" target="_blank" id="ost-link" class="ost-link">OST 듣기</a>
        </form>
        <!-- AdSense Header Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3813668346586591"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </header>

    <main>
        <div id="sections-container">
            <section class="anime-section">
                <h2>🏆 인기 TOP 10</h2>
                <div class="anime-row" id="top-popular-container"></div>
            </section>
            <section class="anime-section">
                <h2>✨ 신규 방영작 TOP 10</h2>
                <div class="anime-row" id="new-anime-container"></div>
            </section>

            <!-- AdSense In-Feed Ad -->
            <section class="anime-section">
              <ins class="adsbygoogle"
                   style="display:block"
                   data-ad-client="ca-pub-3813668346586591"
                   data-ad-slot="1234567890"
                   data-ad-format="auto"
                   data-full-width-responsive="true"></ins>
              <script>
                   (adsbygoogle = window.adsbygoogle || []).push({});
              </script>
            </section>

            <section class="anime-section">
                <h2>⭐ 평점 TOP 10</h2>
                <div class="anime-row" id="top-rated-container"></div>
            </section>

            <section class="news-section anime-section">
                <a href="https://search.naver.com/search.naver?where=news&query=%EC%95%A0%EB%8B%88%EB%A9%94%EC%9D%B4%EC%85%98%20%EB%89%B4%EC%8A%A4" target="_blank" class="news-link">
                    <h2>📰 최신 애니메이션 뉴스 (네이버 검색)</h2>
                </a>
            </section>
        </div>

        <div id="search-results-container" style="display: none;">
            <h2>검색 결과</h2>
            <div id="results-grid"></div>
        </div>
        
        <div id="loading" style="display: none;">불러오는 중...</div>
    </main>

    <!-- Modal Structure -->
    <div id="modal-overlay" style="display: none;">
        <div id="modal-content">
            <button id="modal-close-btn">&times;</button>
            <div id="modal-body">
                <!-- Detailed anime info will be injected here -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
